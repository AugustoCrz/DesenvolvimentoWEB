<div class="container-fluid">

  <div class="row mb-4">
    <div class="col-md-10">
      <h1 class="h3 text-gray-800">Banners</h1>
    </div>
    <div class="col-md-2 text-right">
      <a [routerLink]="['/cadastro-banner']" class="btn btn-sm btn-success btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-plus"></i>
                    </span>
        <span class="text">Cadastrar Banner</span>
      </a>
    </div>
  </div>

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <div class="row">
        <div class="col-md-11">
          <h6 class="m-0 pt-2 font-weight-bold text-secondary">Lista de Banners</h6>
        </div>
        <div class="col-md-1 text-right">
          <a class="btn btn-secondary header" data-toggle="collapse" role="button"
             aria-expanded="false" href="#collapseFilter"
             aria-controls="collapseFilter">
            <i class="fas fa-plus text-white" aria-hidden="true"></i>
            <i class="fas fa-minus text-white" aria-hidden="true"></i>
          </a>
        </div>
      </div>
      <div class="collapse show" id="collapseFilter">
        <hr class="sidebar-divider mb-2">
        <div class="row">
          <div class="col-md-4 form-group">
            <label>Palavra Chave</label>
            <input type="text" class="form-control form-control-user" id="place_key"
                   aria-describedby="name" [(ngModel)]="model.userName">
          </div>
          <div class="col-md-4 form-group">
            <label>Status</label>
            <select class="form-control" [(ngModel)]="isFeaturedSelect">
              <option [ngValue]="null">Todos</option>
              <option [ngValue]="true">Ativo</option>
              <option [ngValue]="false">Inativo</option>
            </select>
          </div>
          <div class="col-md-12 text-right">
            <hr>
            <a (click)="onSearch()" class="btn btn-secondary btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-search"></i>
                    </span>
              <span class="text">Pesquisar</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="tableUser" width="100%" cellspacing="0">
          <thead>
          <tr>
            <th class="align-middle" width="100">Imagem</th>
            <th class="align-middle">Título</th>
            <th class="text-center align-middle">Data de Criação</th>
            <th class="text-center align-middle">Status</th>
            <th class="text-center align-middle">Qtde. de Visualização</th>
            <th class="text-center align-middle w-25">Opções</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let n of listNews">
            <td><img [src]="n.picturePath.length == 0 ? 'assets/img/nophoto.png': n.picturePath" height="100"></td>
            <td class=" align-middle">{{n.title}}</td>
            <td class="text-center align-middle">{{n.createdAt | date: 'dd/MM/yyyy HH:mm'}}</td>
            <td class="text-center align-middle" *ngIf="n.isFeatured == true">Sim</td>
            <td class="text-center align-middle" *ngIf="n.isFeatured != true">Não</td>
            <td class="text-center align-middle">{{n.viewsQtd}}</td>
            <td class="text-center align-middle">
              <a [routerLink]="['/noticia-detalhe/'+n.id]" class="btn btn-secondary btn-icon-split mr-2">
                    <span class="icon text-white-50">
                      <i class="far fa-edit"></i>
                    </span>
                <span class="text">Editar</span>
              </a>
              <a (click)="onRemove(n.id)" class="btn btn-danger btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-trash"></i>
                    </span>
                <span class="text">Excluir</span>
              </a>
            </td>
          </tr>

          <tr>
            <td><img [src]="thumpPath"></td>
            <td class=" align-middle">Banner 1</td>
            <td class="text-center align-middle">12/08/2020</td>
            <td class="text-center align-middle">Ativo</td>
            <td class="text-center align-middle">8</td>
            <td class="text-center align-middle">
              <a [routerLink]="['/banner-detalhe/'+'n.id']" class="btn btn-secondary btn-icon-split mr-2">
                    <span class="icon text-white-50">
                      <i class="far fa-edit"></i>
                    </span>
                <span class="text">Editar</span>
              </a>
              <a (click)="onRemove('n.id')" class="btn btn-danger btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-trash"></i>
                    </span>
                <span class="text">Excluir</span>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
