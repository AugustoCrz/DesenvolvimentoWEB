<div class="container-fluid">
  <h1 class="h3 text-gray-800 mb-4">Perfil</h1>

  <div class="card shadow mb-4">

    <div class="card-header py-3">
      <div class="row">
        <div class="col-md-5">
          <div class="">
            <label>Pesquisar por</label>
            <input type="text" [(ngModel)]="term" name="term" class="form-control" #seachText
                   placeholder="Nome">
          </div>
        </div>
        <div class="col-md-7">
          <a (click)="getList()" class="btn btn-primary btn-icon-split mt-4">
                    <span class="icon text-white-50">
                      <i class="fas fa-search"></i>
                    </span>
            <span class="text">Pesquisar</span>
          </a>
          <a (click)="getList()" class="btn btn-success btn-icon-split ml-2 mt-4">
                    <span class="icon text-white-50">
                      <i class="fas fa-plus"></i>
                    </span>
            <span class="text">Adicionar</span>
          </a>
        </div>
      </div>
    </div>

    <div class="card-body">
      <!--BEGIN LIST-->
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
        <tr style="background-color:#f8f9fc">
          <th>Nome</th>
          <th> Criado em</th>
          <th style="text-align: center; width: 25%;"> Opções</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of listProfile">
          <td>{{p.name}}</td>
          <td>{{p.createdAt | date: 'dd/MM/yyyy'}}</td>
          <td class="text-primary text-center">
            <div>
              <a class="btn" (click)="openDetails(p.id)" title="Editar">
                <i class="fas fa-edit"></i>
              </a>
              <a class="btn" (click)="delete(p.id)" title="Excluir">
                <i class="fas fa-trash"></i>
              </a>
            </div>
          </td>
        </tr>
        <tr>
          <td>Administrador</td>
          <td>12/08/2020</td>
          <td class="text-primary text-center">
            <div>
              <a (click)="openDetails('fhhfhf')" class="btn btn-sm btn-primary btn-icon-split mt-2 mr-2">
                    <span class="icon text-white-50">
                      <i class="far fa-edit"></i>
                    </span>
                <span class="text">Editar</span>
              </a>
              <a (click)="delete('fffff')" class="btn btn-sm btn-danger btn-icon-split mt-2">
                    <span class="icon text-white-50">
                      <i class="fas fa-trash"></i>
                    </span>
                <span class="text">Excluir</span>
              </a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <!--END LIST-->
    </div>
  </div>
</div>
