<div class="container-fluid">

  <div class="row mb-4">
    <div class="col-md-10">
      <h1 class="h3 text-gray-800">Cliente - Detalhe</h1>
    </div>
    <div class="col-md-2 text-right">
      <a [routerLink]="['/clientes']" class="btn btn-sm btn-success btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-arrow-left"></i>
                    </span>
        <span class="text">Voltar</span>
      </a>
    </div>
  </div>
  <!-- personal information -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-success">Informações Pessoais</h6>
    </div>
    <div class="card-body">
      <div class="plaintext-pane row">
        <div class="col-sm-4 form-group">
          <label>Nome:</label>
          <input class="form-control-plaintext input-sm" disabled
                 [(ngModel)]="model.name">
        </div>
        <div class="col-md-4 form-group">
          <label>CPF:</label>
          <input class="form-control-plaintext input-sm" disabled
                 [(ngModel)]="model.cpf" mask="000.000.000-00">
        </div>
        <div class="col-md-4 form-group">
          <label>Data de Nascimento: </label>
          <input class="form-control-plaintext input-sm" disabled
                 value="{{model.birthday | date: 'dd/MM/yyyy'}}">
        </div>
        <div class="col-md-4 form-group">
          <label>Perfil:</label>
          <input class="form-control-plaintext input-sm" disabled
                 [(ngModel)]="model.profile.name">
        </div>
        <div class="col-md-4 form-group">
          <label>Email:</label>
          <input class="form-control-plaintext input-sm" disabled
                 [(ngModel)]="model.email">
        </div>
        <div class="col-md-4 form-group">
          <label>Telefone:</label>
          <input class="form-control-plaintext input-sm" disabled
                 [(ngModel)]="model.phone" mask="(00) 00000-0000">
        </div>
        <div class="col-md-4 form-group">
          <label>Status:</label>
          <input class="form-control-plaintext input-sm" disabled
                 value="{{model.isActive ? 'Ativo' : 'Inativo'}}">
        </div>
      </div>
    </div>
  </div>

  <!-- access day -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-success">Acesso Por Dia</h6>
    </div>
    <div class="card-body">
      <google-chart [type]="myType" [data]="arrFormatted" style="height:230px; width: 100%"></google-chart>
    </div>
  </div>

</div>
