<!-- Page Wrapper -->
<script src="../../../assets/js/daterangepicker/daterangepicker.config.js"></script>
<div id="wrapper">

  <!-- Sidebar -->
  <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion toggled ul" id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
      <div class="sidebar-brand-icon">
        <img src="assets/images/lampada_duka_branca.png" width="30">
      </div>
      <div class="sidebar-brand-text mx-3">
        <img src="assets/images/logo_branco.png" width="90">
      </div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">

    <!-- Nav Item - Dashboard -->
    <li class="nav-item active">
      <a class="nav-link" [routerLink]="['']">
        <i class="fas fa-home"></i>
        <span>Dashboard</span></a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider">

    <!-- Nav Item - Conteúdo Collapse Menu -->
    <li class="nav-item">
      <a class="nav-link collapsed menuCollapse" href="#" data-toggle="collapse" data-target="#contentCollapse"
         aria-expanded="true" aria-controls="contentCollapse">
        <i class="fas fa-newspaper"></i>
        <span>Conteúdo</span>
      </a>
      <div id="contentCollapse" class="collapse menuCollapse" aria-labelledby="headingTwo"
           data-parent="#accordionSidebar">
        <div class="bg-white py-2 collapse-inner rounded">
          <a class="collapse-item" [routerLink]="['/noticias']">Notícias</a>
          <a class="collapse-item" [routerLink]="['/banners']">Banners</a>
        </div>
      </div>
    </li>

    <!-- Nav Item - User -->
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/clientes']">
        <i class="fas fa-users"></i>
        <span>Clientes</span></a>
    </li>

    <!-- Nav Item - Contact-us -->
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/fale-conosco']">
        <i class="fas fa-comments"></i>
        <span>Fale conosco</span></a>
    </li>

    <!-- Nav Item - Profile -->
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/perfil']">
        <i class="fas fa-address-card"></i>
        <span>Perfil</span></a>
    </li>

    <!-- Nav Item - UserAdmin -->
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/usuarios-admin']">
        <i class="fas fa-users-cog"></i>
        <span>Usuários Admin</span></a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block">

    <!-- Sidebar Toggler (Sidebar) -->
    <div class="text-center d-none d-md-inline">
      <button class="rounded-circle border-0" (click)="toggleBody()" id="sidebarToggle"></button>
    </div>

  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow nav">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle" (click)="toggleBody()">
          <i class="fa fa-bars"></i>
        </button>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
              <span class="mr-2 d-none d-lg-inline text-gray-600">Olá, Fulano</span>
              <i class="fas fa-chevron-down"></i>
            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
              <a class="dropdown-item" data-toggle="modal" data-target="#profile">
                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                Perfil
              </a>
              <a class="dropdown-item" data-toggle="modal" data-target="#password">
                <i class="fas fa-key fa-sm fa-fw mr-2 text-gray-400"></i>
                Alterar Senha
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" [routerLink]="'/login'">
                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                Sair
              </a>
            </div>
          </li>

        </ul>

      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <router-outlet></router-outlet>
      <!-- /.container-fluid -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Liquigas Granel 2020</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
  </div>

</div>

<!-- Password Modal-->
<div class="modal fade" id="profile" tabindex="-1" role="dialog" aria-labelledby="profile" aria-hidden="true"
     data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Perfil</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label>Nome</label>
              <input class="form-control  input-sm" id="disabledInput"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label>Email</label>
              <input class="form-control  input-sm" id="disabledTextInput"/>
            </div>
          </div>
        </div>
        <hr>
        <div class="row text-right">
          <div class="col-md-12">
            <a href="#" class="btn btn-secondary btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-check"></i>
                    </span>
              <span class="text">Salvar</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Password Modal-->
<div class="modal fade" id="password" tabindex="-1" role="dialog" aria-labelledby="password" aria-hidden="true"
     data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="title">Alterar Senha</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <form autocomplete="off">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label>Senha Atual</label>
                <input type="password" class="form-control  input-sm"
                       name="actualPassword" id="actualPassword"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label>Nova Senha</label>
                <input type="password" class="form-control  input-sm"
                       name="newpassword" id="newpassword"
                />
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label>Repetir Senha</label>
                <input type="password" class="form-control  input-sm"
                       name="repassword" id="repassword"
                />
              </div>
            </div>
          </div>
        </form>
        <hr>
        <div class="row text-right">
          <div class="col-md-12">
            <a href="#" class="btn btn-secondary btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-exchange-alt"></i>
                    </span>
              <span class="text">Mudar Senha</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
