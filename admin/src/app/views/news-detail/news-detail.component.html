<diV class="container-fluid">

  <div class="row mb-4">
    <div class="col-md-10">
      <h1 class="h3 text-gray-800">Notícia - Detalhes</h1>
    </div>
    <div class="col-md-2 text-right">
      <a [routerLink]="['/noticias']" class="btn btn-sm btn-success btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-arrow-left"></i>
                    </span>
        <span class="text">Voltar</span>
      </a>
    </div>
  </div>

  <div class="card shadow mb-4">
    <div>
      <div class="card-body">
        <div class="portlet light">
          <div class="row">
            <div class="col-md-4 mt-4">
              <div class="row">
                <div class="col-md-12 text-center">
                  <img height="200" src="{{thumpPath}}">
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-12 text-center mt-3">
                  <div class="form-group">
                    <label class="control-label">Upload (Limite de 2MB) </label>
                    <div class="file-field">
                      <div class="row btn btn-icon-split btn-secondary w-50">
                        <div class="col-md-2 ml-n4">
                          <span class="icon text-white-50">
                            <i class="fas fa-cloud-upload-alt" aria-hidden="true"></i>
                          </span>
                        </div>
                        <div class="col-md-10 text-left mt-1 pl-4">
                          <span class="text-white align-middle">Escolher arquivo</span>
                          <input type="file" name="profile_photo" (change)="handleUpload($event)">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Título</label>
                  <input class="form-control input-sm"
                         maxlength="150"
                         name="name"
                         required=""
                         [(ngModel)]="model.title"
                         type="text">
                </div>
              </div>
              <div class="col-md-12">
                <label>Descrição</label>
                <angular-editor [config]="editorConfig" [(ngModel)]="model.text" class=""></angular-editor>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <hr>
            <div class="row">
              <div class="col-md-6">
                <label>Destaque</label>
                <div class="custom-control custom-checkbox mr-sm-2">
                  <input type="checkbox" class="custom-control-input" [(ngModel)]="model.isFeatured" id="id"/>
                  <label class="custom-control-label pt-1" for="id">Sim</label>
                </div>
              </div>
              <div class="col-md-6">
                <label>Ativar</label>
                <div class="custom-control custom-checkbox mr-sm-2">
                  <input type="checkbox" class="custom-control-input" [(ngModel)]="model.isActive" [id]="model.id"/>
                  <label class="custom-control-label pt-1" [for]="model.id">Sim</label>
                </div>
              </div>
            </div>
            <hr>
            <div class="col-md-12">
              <label>Perfil</label>
              <div class="d-flex flex-fill justify-content-between flex-wrap pt-2">
                <div class="custom-control custom-checkbox" *ngFor="let p of listProfile">
                  <input type="checkbox" class="custom-control-input" [(ngModel)]="p.value" [id]="p.id">
                  <label class="custom-control-label pt-1" [for]="p.id">{{p.name}}</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow mb-4">
    <div class="card-body text-right">
      <a (click)="onSave()" class="btn btn-success btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-check"></i>
                    </span>
        <span class="text">Salvar</span>
      </a>
    </div>
  </div>
</diV>
